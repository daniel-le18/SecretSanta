{% extends "base.html" %} {% block body %}

<div class="container">
  {% with messages = get_flashed_messages() %} 
    {% if messages %} 
      {% for message in messages %}
        <h2>{{ message }}</h2>
      {% endfor %}
    {% endif %}
  {% endwith%}
  <h1>Next Christmas</h1>
  <div id="timer"></div>
</div>
<script src="{{url_for('static',filename='clock.js')}}"></script>
{% endblock body%}
